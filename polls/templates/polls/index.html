{% extends "base_polls.html" %}

{% block content %}
<!-- latest_question_list 는 index() 뷰 함수에서 넘겨주는 파라미터 -->
{% if latest_question_list %} 
	<ul>  <!-- for 문 돌면서 latest_question_list 에 있는 내용을 보여준다. 그러면서 a 링크로 연결 -->
		{% for question in latest_question_list %}
		<li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<!-- latest_question_list 가 없을경우 아래 링크를 보여준다. -->
	<p>No polls are availabe</p>
{% endif %}
{% endblock content %}
